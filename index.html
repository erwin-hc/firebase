<body>
  <div class="container">
    <header>
      <h3 style = "text-transform:uppercase;">lista de usuários</h3>
    </header>
    <!-- USUARIOS -->
    <div class="table-wrapper">
      <table style="overflow-x:auto;" class="table-users">
        <tr>
          <th style = "text-transform:capitalize;">nome</th>
          <th style = "text-transform:capitalize;">telefone</th>
          <th style = "text-transform:capitalize;">Email</th>
          <th></th>
        </tr>
      </table>
      <button class="btn btn-add">Novo</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3 style = "text-transform:uppercase;">Novo usuário</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input id="txtNome" style = "text-transform:uppercase;" type="text" name="firstName" placeholder="Nome">
              <input style = "text-transform:uppercase;" type="text" name="phone" placeholder="Telefone">
            <input style = "text-transform:lowercase;" type="email" name="email" placeholder="Email">
            <button class="btn btn-modal">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
      
    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3 style = "text-transform:uppercase;">Editar Usuário</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input style = "text-transform:uppercase;" type="text" name="firstName" placeholder="Nome">
            <input style = "text-transform:uppercase;" type="text" name="phone" placeholder="Telefone" id="Telefone">
            <input style = "text-transform:lowercase;" type="email" name="email" placeholder="Email">
            <button class="btn btn-modal">Alterar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
